<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
      color: #222;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    form {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .error[aria-hidden="false"] {
      display: block;
    }

    .formError {
      color: #b00020;
      background: #fff0f0;
      border: 1px solid #f5c2c2;
      padding: 10px;
      border-radius: 8px;
      max-width: 420px;
      margin: 8px auto;
      display: none;
    }

    .formError[aria-hidden="false"] {
      display: block;
    }

    .success {
      background: #e6ffed;
      color: #0a7c3f;
      border: 1px solid #b7f0c6;
      padding: 10px;
      border-radius: 8px;
      max-width: 420px;
      margin: 16px auto;
      display: none;
    }

    .success[aria-hidden="false"] {
      display: block;
    }

    .actions {
      text-align: center;
      margin-top: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      form {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <div id="successMessage" class="success" role="status" aria-live="polite" aria-hidden="true"></div>

  <div id="formError" class="formError" role="alert" aria-live="assertive" aria-hidden="true"></div>

  <form id="contactForm" novalidate>
    <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
    <input id="fullName" name="fullName" type="text" placeholder="Your full name" required aria-describedby="fullNameError" />
    <span id="fullNameError" class="error" role="alert" aria-hidden="true"></span>

    <label for="email">Email Address <span aria-hidden="true">*</span></label>
    <input id="email" name="email" type="email" placeholder="name@example.com" required aria-describedby="emailError" />
    <span id="emailError" class="error" role="alert" aria-hidden="true"></span>

    <label for="subject">Subject <span aria-hidden="true">*</span></label>
    <input id="subject" name="subject" type="text" placeholder="Enter subject" required aria-describedby="subjectError" />
    <span id="subjectError" class="error" role="alert" aria-hidden="true"></span>

    <label for="message">Message <span aria-hidden="true">*</span></label>
    <textarea id="message" name="message" rows="5" placeholder="Your message (at least 10 characters)" required aria-describedby="messageError"></textarea>
    <span id="messageError" class="error" role="alert" aria-hidden="true"></span>

    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </form>

  <br />
  <button onclick="location.href='index.html'">Back to Profile</button>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const successMsg = document.getElementById('successMessage');
      const formError = document.getElementById('formError');

      const fields = {
        fullName: {
          el: document.getElementById('fullName'),
          errorEl: document.getElementById('fullNameError'),
          validate() {
            const v = this.el.value.trim();
            if (!v) return 'Full name is required.';
            return '';
          }
        },
        email: {
          el: document.getElementById('email'),
          errorEl: document.getElementById('emailError'),
          validate() {
            const v = this.el.value.trim();
            if (!v) return 'Email is required.';
            // Fixed email regex (valid for most standard emails)
            const re = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
            if (!re.test(v)) return 'Please enter a valid email address.';
            return '';
          }
        },
        subject: {
          el: document.getElementById('subject'),
          errorEl: document.getElementById('subjectError'),
          validate() {
            const v = this.el.value.trim();
            if (!v) return 'Subject is required.';
            return '';
          }
        },
        message: {
          el: document.getElementById('message'),
          errorEl: document.getElementById('messageError'),
          validate() {
            const v = this.el.value.trim();
            if (!v) return 'Message is required.';
            if (v.length < 10) return 'Message must be at least 10 characters.';
            return '';
          }
        }
      };

      function showError(field, msg) {
        const { el, errorEl } = field;
        if (msg) {
          errorEl.textContent = msg;
          errorEl.setAttribute('aria-hidden', 'false');
          el.setAttribute('aria-invalid', 'true');
        } else {
          errorEl.textContent = '';
          errorEl.setAttribute('aria-hidden', 'true');
          el.removeAttribute('aria-invalid');
        }
      }

      function validateAll() {
        let valid = true;
        let firstInvalid = null;

        Object.values(fields).forEach(field => {
          const msg = field.validate();
          showError(field, msg);
          if (msg && !firstInvalid) firstInvalid = field.el;
          if (msg) valid = false;
        });

        if (firstInvalid) firstInvalid.focus();
        return valid;
      }

      Object.values(fields).forEach(field => {
        field.el.addEventListener('input', () => showError(field, ''));
        field.el.addEventListener('blur', () => showError(field, field.validate()));
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        successMsg.setAttribute('aria-hidden', 'true');
        successMsg.textContent = '';
        formError.setAttribute('aria-hidden', 'true');
        formError.textContent = '';

        if (validateAll()) {
          successMsg.textContent = 'Your message has been submitted successfully!';
          successMsg.setAttribute('aria-hidden', 'false');
          form.reset();
          Object.values(fields).forEach(f => showError(f, ''));
        } else {
          formError.textContent = 'Please correct the errors below before submitting.';
          formError.setAttribute('aria-hidden', 'false');
        }
      });
    })();
  </script>
</body>
</html>
